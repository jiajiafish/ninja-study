<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" content="">
		<title>core - selection.property(name[, value])</title>
		<script type="text/javascript" src="../../d3.js"></script>
	</head>
	<body>
		<input type="text" id="text-id" /><br>
		<input type="checkbox" id="checkbox-id" />.property<br>
		<div class="canvas"></div>
		<script type="text/javascript">
			
			d3.select('#text-id')
				.property('value', function(){ 
					return d3.select(this).property('id');	//获取id属性的值
				});	//设置文本的value属性为此元素的ID值
		
			d3.select('#checkbox-id')
				.property('checked', true);	//设置复选框的checked属性
			var canvas =d3.select('.canvas')
			console.log(canvas) 
			var data = ['jiaxiaole',"jiaxiaohuan"]
			canvas.selectAll('child')
			.data(data)
			.enter()
			.append("input")
			.attr("class",d=>d)
			.property("id",d=>d)
			.attr("type","checkbox")
		</script>
	</body>
</html>
